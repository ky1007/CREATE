<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
  </head>
  <body>
  
     <svg width="700" height="700">
      <rect x="0" y="0" width="400" height="400" fill="#777777" />
    </svg> 

    <svg width="400" height="400">
      <rect x="0" y="0" width="400" height="400" fill="#56A0D3" />
    </svg>

    <script>
      var rec = document.querySelector("rect");
      rec.addEventListener("click", () => rec.style.fill="#eeeeee");
    </script>

  </body>
</html>

<!-- USE DOM property to create a new object:
       - when something gets clicked, trigger DOM to create new shape object
       - when  -->
